<!-- The Phone will load up this file first -->
<!-- Don't put anything else into this file except the two lines below!! It will never be referenced again! -->
<flat-profile>
	<!-- Trick the Phone into loading a specific file for JUST that phone -->
	<!-- Set the resync to 1 second so it reboots automatically, we set this to 86400 seconds in the other file -->
	<Resync_Periodic>1</Resync_Periodic>
	<Profile_Rule>tftp://{$server.ip.1}/spa$MA.xml</Profile_Rule>
</flat-profile>