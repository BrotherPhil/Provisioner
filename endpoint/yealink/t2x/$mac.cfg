{line_loop}
[ account ]
path=/yealink/config/voip/sipAccount{$line_m1}.cfg
Enable = {$line_active}
Label = {$displayname}
DisplayName = {$displayname}
UserName = {$ext}
AuthName = {$ext}
password = {$pass}
MissedCallLog = {$missed_call_log|0}
AutoAnswer = {$auto_answer|0}

{/line_loop}

[ ContactList ]
path = /tmp/download.cfg
#to specify a XML phonebook for update
#an example for a right server_address:http://192.168.0.132:9/file_provision/contactData1.xml
server_address = {$contact_list_address}

[ RemotePhoneBook ]
path = /tmp/download.cfg
URL = {$remote_phone_book_url}
Name = {$remote_phone_book_name}

[ ringtone ]
path = /tmp/download.cfg
#to specify a ringtone for update
#the format of the ringtone must be WAV
#an example for a right server_address:ftp://wxf:123456@192.168.0.132:21/Ring20.wav
server_address = {$ringtone_url}


[ NAT ]
path = /config/voip/sipAccount0.cfg
NATTraversal = 0
STUNServer = 
STUNPort = 3478
EnableUDPUpdate = 1
UDPUpdateTime = 30
rport = 0

[ ADVANCED ]
path = /config/voip/sipAccount0.cfg
default_t1 = 0.5
default_t2 = 4
default_t4 = 5

[blf]
path = /config/voip/sipAccount0.cfg
SubscribePeriod = 1800

[Logo]
path = /tmp/download.cfg
server_address = {$logo_url}

[ memory1 ]
path = /yealink/config/vpPhone/vpPhone.ini
#Line means the line taken in use.0 stands for auto,1 stands for line1...except for one condition when type is blf(DKtype:16),0 stands for line1,1 stands for line2...
#DKtype defines the type of the key,ranging from 0 to 17
#DKtype 0:N/A           1:Conference    2:Forward           3:Transfer
#DKtype 4:Hold          5:DND           6:Redial            7:Call Return
#DKtype 8:SMS           9:Call Pickup   10:Call Park        11:DTMF
#DKtype 12:Voicemail    13:SpeedDial    14:Intercom         15:Line(for line key only)
#DKtype 16:BLF          17:URL          18:Group Listening	19:Public Hold
#DKtype 20:Private Hold 21:Shared Line  22:XML PhoneBook

#Set Memory key1
Line = 0
type = {$memkey1_type}
Value = {$memkey1_value}
Callpickup = 
DKtype = {$memkey1_type}
PickupValue = *8

